{% load static %}


<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/assets/css/images/short-logo-white.png">
    <title>Sign In - Unight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/stars.css' %}">

</head>

<body>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div id="wrapper" class="flex flex-col justify-between h-screen">
    <style>
        body {
            background-image: url('./static/assets/images/bg.jpg');
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            width: 100%;
            height: 100%;
            color:Navy;
            overflow-x: hidden;
            overflow: hidden;
        }

    </style>
    <!-- header-->
    <div class="bg-black py-4 shadow dark:bg-gray-800">
        <div class="w-full px-2 m-0">

            <div class="flex justify-between">

                <a href="trending.html">
                    <b><img src="./static/assets/images/long-logo-white.png" style="height: 2.5rem" alt=""></b>
                </a>

                <div>

                    <a href="/signup" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-black"
                       style="float: right; margin: 0; background-color: white; color: black;">Sign up</a>
                </div>

            </div>
        </div>
    </div>
    <!-- Content-->
    <div class="HUD">
        <img src="../static/assets/images/hud-header.png">
        <div class="text-white">
            <div class="px-6 py-1">
                <h1 class="lg:text-3xl text-xl font-semibold  mb-6" style="color: white;">Login</h1>
                <div>
                    <style>
                            h5{
                                color: red;
                            }

                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>


                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username"
                           class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
                           style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name="password" placeholder="Password"
                           class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
                           style="border: 1px solid #d3d5d8 !important;">
                    <!-- <div class="flex justify-between my-4">
                        <div class="checkbox">
                            <input type="checkbox" id="chekcbox1" checked>
                            <label for="chekcbox1"><span class="checkbox-icon"></span>Remember Me</label>
                        </div>
                        <a href="#"> Forgot Your Password? </a>
                    </div> -->
                    <button type="submit"
                            class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">
                        Login
                    </button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-white"> Not registered? <a href="/signup" class="text-white"> Create a
                            account </a></p>
                    </div>
                </form>


            </div>
        </div>
        <img src="../static/assets/images/hud-footer.png">
    </div>
    <!-- Footer -->

    <div class="footer">
        <div class="flex flex-col items-center justify-between lg:flex-row mx-auto space-y-0 space-y-3">
            <div class="flex space-x-2 text-gray-700 uppercase">
            </div>
        </div>
    </div>

</div>
